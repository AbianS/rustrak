[package]
name = "rustrak-benchmarks"
version = "0.1.0"
edition = "2021"
description = "Benchmark suite for Rustrak server"
authors = ["Rustrak Team"]

[[bin]]
name = "rustrak-bench"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# HTTP client
reqwest = { version = "0.12", default-features = false, features = [
    "rustls-tls",
    "gzip",
    "json",
] }

# CLI
clap = { version = "4", features = ["derive", "env"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Docker API for metrics
bollard = "0.18"

# Latency histograms
hdrhistogram = "7"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1", features = ["v4"] }

# Compression
flate2 = "1"

# Async utilities
futures = "0.3"

# Error handling
thiserror = "2"
anyhow = "1"

# Colored output
colored = "3"

# Progress bars
indicatif = "0.17"

# Random number generation
rand = "0.9"

[dev-dependencies]
tempfile = "3"

[profile.release]
lto = true
codegen-units = 1
